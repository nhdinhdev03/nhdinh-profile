<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="grammarly-extension-enabled" content="false" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Quantum Header Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nhdinh | Developer Portfolio</title>
    <script>
      /*
       * Prevent FOUC (Flash of Unstyled Content): apply theme immediately
       * - Check route to determine if Admin (always light) or User (stored preference)
       * - For User: check userTheme localStorage key, default to light
       * - For Admin: always light mode
       */
      (function () {
        try {
          var path = window.location.pathname;
          var isAdminRoute = path.startsWith('/admin');
          
          if (isAdminRoute) {
            // Admin always light
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
          } else {
            // User area: check stored preference
            var stored = localStorage.getItem('userTheme');
            var wantLight = stored === 'light' || !stored; // default light if no preference
            
            if (wantLight) {
              document.documentElement.classList.remove('dark');
              document.documentElement.style.colorScheme = 'light';
            } else {
              document.documentElement.classList.add('dark');
              document.documentElement.style.colorScheme = 'dark';
            }
          }
        } catch (e) {
          // Fallback to light mode if localStorage unavailable (private mode)
          console.warn('Theme initialization failed:', e.message);
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        }
      })();
    </script>
  </head>
